<html>
  <title>Random Chord - Eric Garcia</title>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script> -->
    <!-- <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script> -->
    <!-- <script src="sketch.js"></script> -->
    <!-- <script src="sketch2.js"></script> -->
    <script src="https://kit.fontawesome.com/7022758a88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
  </style>
  <body>
    
    <div class="flex-container">

      <div style="flex-grow: 1">
        <h1>Random Chord</h1>
      </div>

      <div style="flex-grow: 1; display: grid;"">
        <br>
        <label class="container" id="backTrack">
          <i class="fas fa-music"></i>
          <i class="fas fa-guitar"></i>
          <i class="fas fa-drum"></i>
          <input id="_backTrack" type="checkbox">
          <span class="checkmark"></span>
        </label>
        
      </div>

      <div style="flex-grow: 1; display: grid;">
        <br>
        <label class="container" id="fifthProgression">5<sup>th</sup> progression
          <input id="_fifthProgression" type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>

      <div style="flex-grow: 1; display: grid;"">
        <br>
        <label class="container" id="help" onclick="enableHelp()">Help
          <input id="_help" type="checkbox">
          <span class="checkmark"></span>
        </label>
        
      </div>
      
    </div>
    
    <div class="flex-container">

      <div style="flex-grow: 1">
        <!-- <div id="sketch-container"></div> -->
        <div id="imagesDiv" class="flex-container">
          <div class="chord" style="flex-grow: 4">
            <img id="lastImage" src="https://www.musiklehre.at/all_piano_chords/img/F/Fismaj7.gif">
          </div>
          <div class="chord" style="flex-grow: 4">
            <img id="currentImage" src="https://www.musiklehre.at/all_piano_chords/img/F/Fismaj7.gif">
          </div>
          <div class="chord" style="flex-grow: 4">
            <img id="nextImage" src="https://www.musiklehre.at/all_piano_chords/img/F/Fismaj7.gif">
          </div>
        </div>

        <div class="flex-container">
          <div id="lastChord" class="chord" style="flex-grow: 4">
            <p id="_lastChord" class="chordName">A<sup>‚ô≠</sup><sub>7‚ôØ5</sub></p>
          </div>
          <div id="currentChord" class="chord" style="flex-grow: 4">
            <p id="_currentChord" class="chordName">C<sup>‚ô≠</sup><sub>-Œî</sub></p>
          </div>
          <div id="nextChord" class="chord" style="flex-grow: 4">
            <p id="_nextChord" class="chordName">F<sup>‚ô≠</sup><sub>7‚ôØ5</sub></p>
          </div>
        </div>
      </div>

      <div id="myBeatsDiv" style="flex-grow: 1">
        <br>
        <div class="custom-select">
          Pitch Tone: &nbsp;
          <select id="pitchTone" onchange="draw()">
            <option value="0">C</option>
            <option value="1">B</option>
            <option value="2">B‚ô≠</option>
            <option value="3">A</option>
            <option value="4">G‚ôØ</option>
            <option value="5">G</option>
            <option value="6">F‚ôØ</option>
            <option value="7">F</option>
            <option value="8">E</option>
            <option value="9">E‚ô≠</option>
            <option value="10">D</option>
            <option value="11">C‚ôØ</option>
          </select>
        </div>
        <p id="myBeats">1</p>
      </div>

    </div>

    <div class="flex-container">
      <div style="flex-grow: 1">
        <p style="text-align: left; margin: auto;">Metronome: </p>
        <div class="flex-container">
          <div style="flex-grow: 1">
            <label class="container" id="metronome" onclick="checkMetronome()">
              <i class="fas fa-play"></i>
              <input id="_metronome" type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <div style="flex-grow: 1">
            <label class="container" id="pling" onclick="checkMetronome()">
              <i class="fas fa-bell"></i>
              1<sup>st</sup>
              <input id="_pling" type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>

          <div style="flex-grow: 5">
            <div class="slidecontainer">
              <input type="range" min="40" max="208" value="80" class="slider" id="myRange">
              <p style="font-size:18px; margin: auto;"><span id="demo"></span> bpm</p>
            </div>
          </div>
          <div style="flex-grow: 5">
            <div class="slidecontainer">
              <input type="range" min="1" max="16" value="4" class="slider" id="beatsRange">
              <p style="font-size:18px; margin: auto;"><span id="beatsSpan"></span> beats</p>
            </div>
          </div>
        </div>
      </div>
      <div style="flex-grow: 1">
        <p style="text-align: left; margin: auto;">Volume: </p>
        <div class="flex-container">
          <div style="flex-grow: 1">
            <div class="slidecontainer">
              <input type="range" min="0" max="100" value="30" class="sliderVol" id="vol_metronome_range">
              <p style="font-size:18px; margin: auto;">
                <i class="fas fa-play"></i>
                &nbsp;
                <span id="vol_metronome"></span> % 
              </p>
            </div>
          </div>
          <div style="flex-grow: 1">
            <div class="slidecontainer">
              <input type="range" min="0" max="100" value="100" class="sliderVol" id="vol_backtrack_range">
              <p style="font-size:18px; margin: auto;">
                <i class="fas fa-music"></i>
                <i class="fas fa-guitar"></i>
                <i class="fas fa-drum"></i>
                &nbsp;
                <span id="vol_backtrack"></span> % 
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

    Chords: <br>
    <div class="flex-container">
      <div style="flex-grow: 1">
        <label class="container" id="maj7" onclick="checkMaj7()">Œî (major 7)
          <input id="_maj7" type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container" id="dom" onclick="check7()">7 (dominant)
          <input id="_dom" type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container" id="min7" onclick="checkMin7()">-7 (minor 7)
          <input id="_min7" type="checkbox">  
          <span class="checkmark"></span>
        </label>
        <label class="container" id="semiDism7" onclick="checkSemiDism()">√∏ (semidism)
          <input id="_semiDism7" type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container" id="aug7" onclick="checkAug7()">7‚ôØ5 (aug 7)
          <input id="_aug7" type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container" id="minMaj7" onclick="checkMinorMaj7()">-Œî (minor maj 7)
          <input id="_minMaj7" type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div style="flex-grow: 3">
        <div>
          <h1 id="note" style="height: 30px;">--</h1>
          <p id="noteFrequency">-- Hz</p>
        </div>
        <div class="permutation">
          <div id="permutationDiv1">
            <p id="note1">C<sup>‚ô≠</sup></p>
            <p id="permutation1">1<sup>‚ô≠</sup></p>
          </div>
          <div id="permutationDiv3">
            <p id="note3">E<sup>‚ô≠</sup></p>
            <p id="permutation3">3<sup>‚ô≠</sup></p>
          </div>
          <div id="permutationDiv5">
            <p id="note5">G<sup>‚ô≠</sup></p>
            <p id="permutation5">5<sup>‚ô≠</sup></p>
          </div>
          <div id="permutationDiv7">
            <p id="note7">B<sup>‚ô≠</sup></p>
            <p id="permutation7">7<sup>‚ô≠</sup></p>
          </div>
        </div>
      </div>
      
    </div>

</html>
